<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
</head>
<body>
    <h1>Reviews</h1>
    <ul>
        {% for review in reviews %}
        <li>
            <h2>{{ review.title }}</h2>
            <p>{{ review.content }}</p>
            <small>By {{ review.author }} on {{ review.pub_date }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
